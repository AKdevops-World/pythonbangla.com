# deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
  namespace: test-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app-container
        image: quay.io/demoak93/pythonapp:latest
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_NAME
          value: "mydatabase"
        - name: DB_USER
          value: "myuser"
        - name: DB_PASSWORD
          value: "mypassword"
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-service
  namespace: test-ns
spec:
  selector:
    app: python-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: NodePort